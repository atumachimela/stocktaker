<section data-ng-controller="ItemsController">
  <div class="page-header">
    <h1>Nouvel Article</h1>
  </div>
  <div class="col-md-12">
    <form name="itemForm" class="form-horizontal" ng-submit="create(itemForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="title">Nom</label>
          <input name="name" type="text" ng-model="itemName" id="title" class="form-control" placeholder="Nom de l'Article" required>
          <div ng-messages="itemForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Titre de l'article est n√©cessaire</p>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
