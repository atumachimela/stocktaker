<section ng-controller="ItemsController" ng-init="findOne()">
  <div class="page-header">
    <h1 ng-bind="item.title"></h1>
  </div>
  <div class="pull-right" ng-show="authentication.user._id == item.user._id">
    <a class="btn btn-primary" ui-sref="items.edit({itemId: item._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      ajout√© le
      <span ng-bind="item.created | date:'mediumDate'"></span>
      par
      <span ng-bind="item.user.displayName"></span>
    </em>
  </small>

</section>
<section ng-controller="SpecsController" ng-init="find()">
    <a class="lead" ng-bind="item.itemName" ui-sref="items.listspec({itemId: item._id})" class="list-group-item"></a>
     </a>
</section>
